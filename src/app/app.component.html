<div class="container">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <router-outlet></router-outlet>

  <div class="form-group">
    <label for="interval">Interval (in seconds)</label>
    <input id="interval" class="form-control"
        type="number" min="1" value="3"
        (change)="start($event)">
  </div>
</div>
